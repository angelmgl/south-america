<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South America</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="map">
            <div class="continent" id="continent">
                <div class="brasil"></div>
                <div class="guayanaf"></div>
                <div class="surinam"></div>
                <div class="guyana"></div>
                <div class="venezuela"></div>
                <div class="colombia"></div>
                <div class="ecuador"></div>
                <div class="peru"></div>
                <div class="bolivia"></div>
                <div class="paraguay"></div>
                <div class="chile"></div>
                <div class="uruguay"></div>
                <div class="argentina"></div>
            </div>
        </div>
        <div class="info" id="info">
            <div class="card">
                <div class="card-header">
                    <img src="https://restcountries.eu/data/pry.svg" alt="flag" class="flag">
                    <span class="code">PRY</span>
                    <button class="close">x</button>
                </div>
                <div class="card-body">
                    <h2 class="name">Paraguay</h2>
                    <table class="table">
                        <tr>
                            <th>Capital</th>
                            <td>Asunción</td>
                        </tr>
                        <tr>
                            <th>Población</th>
                            <td>7105650</td>
                        </tr>
                        <tr>
                            <th>Área</th>
                            <td>406752</td>
                        </tr>
                        <tr>
                            <th>Idiomas</th>
                            <td>Español y Guaraní</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
