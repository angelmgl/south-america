<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South America</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="map">
            <div class="continent" id="continent">
                <div class="brasil" data-name="brasil"></div>
                <div class="guyane" data-name="guyane"></div>
                <div class="surinam" data-name="surinam"></div>
                <div class="guyana" data-name="guyana"></div>
                <div class="venezuela" data-name="venezuela"></div>
                <div class="colombia" data-name="colombia"></div>
                <div class="ecuador" data-name="ecuador"></div>
                <div class="peru" data-name="peru"></div>
                <div class="bolivia" data-name="bolivia"></div>
                <div class="paraguay" data-name="paraguay"></div>
                <div class="chile" data-name="chile"></div>
                <div class="uruguay" data-name="uruguay"></div>
                <div class="argentina" data-name="argentina"></div>
            </div>
        </div>
        <div class="info" id="info">
            <div class="card" id="card">
                <div class="card-header">
                    <img src="https://restcountries.eu/data/pry.svg" alt="flag" class="flag" id="flag">
                    <span class="code" id="code">PRY</span>
                    <button class="close" id="close">x</button>
                </div>
                <div class="card-body">
                    <h2 class="name" id="name">Paraguay</h2>
                    <table class="table">
                        <tr>
                            <th>Capital</th>
                            <td id="capital">Asunción</td>
                        </tr>
                        <tr>
                            <th>Population</th>
                            <td id="population">6854536</td>
                        </tr>
                        <tr>
                            <th>Area</th>
                            <td id="area">406752</td>
                        </tr>
                        <tr>
                            <th>Languages</th>
                            <td id="languages">Español y Guaraní</td>
                        </tr>
                        <tr>
                            <th>Prefix</th>
                            <td id="prefix">+595</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
