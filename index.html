<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South America</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8db5d00c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Click a country</h1>
    </header>
    <div class="container">
        <div class="map">
            <div class="continent" id="continent">
                <div class="brasil" data-name="brasil" title="Brasil"></div>
                <div class="guyane" data-name="guyane" title="French Guiana"></div>
                <div class="surinam" data-name="surinam" title="Surinam"></div>
                <div class="guyana" data-name="guyana" title="Guyana"></div>
                <div class="venezuela" data-name="venezuela" title="Venezuela"></div>
                <div class="colombia" data-name="colombia" title="Colombia"></div>
                <div class="ecuador" data-name="ecuador" title="Ecuador"></div>
                <div class="peru" data-name="peru" title="Peru"></div>
                <div class="bolivia" data-name="bolivia" title="Bolivia"></div>
                <div class="paraguay" data-name="paraguay" title="Paraguay"></div>
                <div class="chile" data-name="chile" title="Chile"></div>
                <div class="uruguay" data-name="uruguay" title="Uruguay"></div>
                <div class="argentina" data-name="argentina" title="Argentina"></div>
            </div>
        </div>
        <div class="info" id="info">
            <div class="card" id="card">
                <div class="card-header">
                    <img src="https://restcountries.eu/data/pry.svg" alt="flag" class="flag" id="flag">
                    <span class="code" id="code">PRY</span>
                    <button class="close" id="close">x</button>
                </div>
                <div class="card-body">
                    <h2 class="name" id="name">Paraguay</h2>
                    <table class="table">
                        <tr>
                            <th>Capital</th>
                            <td id="capital">Asunción</td>
                        </tr>
                        <tr>
                            <th>Population</th>
                            <td id="population">6854536</td>
                        </tr>
                        <tr>
                            <th>Area</th>
                            <td id="area">406752</td>
                        </tr>
                        <tr>
                            <th>Languages</th>
                            <td id="languages">Español y Guaraní</td>
                        </tr>
                        <tr>
                            <th>Prefix</th>
                            <td id="prefix">+595</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <address>
            <a href="https://github.com/angelmgl" title="Visit my Github!"><i class="fab fa-github"></i> Angel Mgl 2021&copy;</a>
        </address>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
